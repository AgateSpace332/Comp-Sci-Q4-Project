<!DOCTYPE html>
<html>
<head>
  <title>Pizza Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="count">0 Pizzas</h1>
  <h2>Directions: Click on the buttons to gain pizzas. The more pizzas you get, the more upgrades you can purchase. Have Fun!</h2>
  <button id="click">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" width="50px">
    Click
  </button>
  <button id="buy1">
    <img src="https://www.love-logs.com/cdn/shop/articles/montelini-pizza-oven.jpg?v=1723470777" width="30px">
    Buy Oven (20=+1/sec)
  </button>
  <button id="buy2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf-1PCTEnMqK5bhLsmvR5w7U139hWiFwYyIQ&s" width="30px">
    Buy Chef (100=+5/sec)
  </button>
  <button id="buy3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDpDTqZVsOO-aa6XH0XwIYiBX9aSMxVoHRAg&s" width="30px">
    Buy Factory (400=+20/sec)
  </button>
  <button id="buy4">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEx0mEdk1DdyhRuOom0ICdig_mkn7voN4TWg&" width="30px">
    Buy Machine (1000=+50/sec)
  </button>
  <button id="buy5">
    <img src="https://static.vecteezy.com/system/resources/previews/044/031/820/non_2x/cartoon-blue-robot-illustration-vector.jpg" width="30px">
    Buy Robot (2000=+100/sec)
  </button>
  <button id="buy6">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJ_uRaI7CovFO7uhxvrm_A45DEwotgD_jrVQ&s" width="30px">
    Buy Mega Factory (10000=+500/sec)
  </button>
  <button id="buy7">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu4mxoU_efS2SmAEpQez4rriWYOdF30PIMow&" width="30px">
    Buy Golden Egg (20000=+1000/sec)
  </button>
  <button id="buy8">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsx9RxUVBx712OndSNImBRI1Pkck2N8HwiyA&"width="30px">
    Buy Pizza Train (40000=+5000/sec)
  </button>
  <button id="buy9">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_awPaVfO8I28sM2Zzs6kw9mEkJ5AS7tHPlQ&s" width="30px">
    Buy Pizza Spaceship (100000=+10000/sec)
  </button>
  <script src="script.js"></script>
</body>
</html>
